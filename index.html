<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Season Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #prediction-result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Sports Season Predictor</h1>
    <p>Select a league to predict the season outcome:</p>

    <button onclick="predictNFL()">NFL</button>
    <button onclick="predictNBA()">NBA</button>
    <button onclick="predictNHL()">NHL</button>
    <button onclick="predictMLB()">MLB</button>

    <div id="prediction-result"></div>

    <script src="js/main.js"></script>
</body>
</html>
