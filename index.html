<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sports Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #8b0000, #ff4444);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px #000;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }

        .league-button {
            padding: 20px;
            font-size: 1.2rem;
            background-color: #b30000;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        .league-button:hover {
            background-color: #ff1a1a;
            transform: scale(1.05);
        }

        #simulation-results {
            margin-top: 30px;
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            color: #fff;
            font-size: 1.1rem;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Sports Season Predictor</h1>
    <div class="button-container">
        <button id="nba-btn" class="league-button">Predict NBA</button>
        <button id="nfl-btn" class="league-button">Predict NFL</button>
        <button id="nhl-btn" class="league-button">Predict NHL</button>
        <button id="mlb-btn" class="league-button">Predict MLB</button>
    </div>

    <div id="simulation-results"></div>

    <footer>
        &copy; 2025 FlockNation
    </footer>

    <script src="script.js"></script>
</body>
</html>
